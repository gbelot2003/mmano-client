      <mat-card-header>
        <mat-card-title>Nuevos Usuarios</mat-card-title>
        <mat-card-subtitle>Hay <span style="color: red;">{{ configuraciones.length }}</span> usuarios pendientes de aprobaci√≥n</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <a [routerLink]="['/listado-usuarios']"  mat-button>Ir a consola de usuarios</a>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
