<mat-form-field [formGroup]="ParentForm" >
  <input matInput formControlName="contrato" placeholder="Numero de Contrato*"  class="example-full-width">
</mat-form-field>

<mat-form-field [formGroup]="ParentForm" >
  <input matInput formControlName="fvencimiento" [matDatepicker]="picker" placeholder="Fecha Vencimiento de Contrato">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
