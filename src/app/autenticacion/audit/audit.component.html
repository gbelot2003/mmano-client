<ng-container>
  <h2>Auditoria de Sistema</h2>
  <table class="blueTable">
    <thead>
      <th>No.</th>
      <th>Evento</th>
      <th>IP Address</th>
      <th>Usuario</th>
      <th>Entidad</th>
      <th>url</th>
      <th>Fecha</th>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows.data">
        <td>{{ row.id }}</td>
        <td>{{ row.event }}</td>
        <td>{{ row.ip_address }}</td>
        <td>{{ row.user.name }}</td>
        <td>{{ row.user_type }}</td>
        <td>{{ row.url }}</td>
        <td>{{ row.created_at }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
