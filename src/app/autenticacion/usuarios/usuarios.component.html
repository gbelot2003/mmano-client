<ng-container>
  <h2>Listado de Usuarios</h2>
  <table class="blueTable">
    <thead>
      <th>No.</th>
      <th>Nombre</th>
      <th>email</th>
      <th>Telefono</th>
      <th>Tipo Usuario</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios.data">
        <td>{{ usuario.id }}</td>
        <td><a [routerLink]="[usuario.id]">{{ usuario.name }}</a></td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.roles[0].name }}</td>

        <td>
          <div *ngIf="usuario.status">
            <mat-icon>done</mat-icon>
          </div>
          <div *ngIf="!usuario.status">
            <mat-icon>clear</mat-icon>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
