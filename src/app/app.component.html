<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>

          <span>MMANO</span>

          <button mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

        </mat-toolbar-row>
      </mat-toolbar>
      <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                   (closed)="events.push('close!')">
        <h3>Menu de Opciones</h3>
        <mat-nav-list>
          <a mat-list-item routerLink="/" (click)="onSidenavClose()">
            <mat-icon>home</mat-icon> <span class="nav-caption">Inicio</span>
          </a>
          <a mat-list-item routerLink="/login" (click)="onSidenavClose()">
            <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>
          </a>

          <a mat-list-item routerLink="/register" (click)="onSidenavClose()">
            <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Register</span>
          </a>
        </mat-nav-list>

      </mat-sidenav>

    <mat-card class="example-card">
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>


  </mat-sidenav-content>
</mat-sidenav-container>
